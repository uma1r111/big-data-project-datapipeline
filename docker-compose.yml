version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # --- NEW: MongoDB for Persistent Storage ---
  mongodb:
    image: mongo:4.4.18  # <--- CHANGED from 6.0/5.0 to 4.4.18 (No AVX required)
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # --- NEW: Simple Data Lake (Nginx File Server) ---
  datalake-server:
    image: nginx:alpine
    container_name: datalake-server
    ports:
      - "9000:80"
    volumes:
      # Mount the shared volume to Nginx HTML root to serve files
      - datalake_volume:/usr/share/nginx/html/datalake
      # Custom config to enable directory listing
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  airflow:
      build:
        context: .
        dockerfile: Dockerfile.airflow
      # --- ADD THIS LINE ---
      user: "0:0" # Run as the root user (UID 0, GID 0)
      # ---------------------
      environment:
        - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
        - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
        - AIRFLOW__CORE__LOAD_EXAMPLES=False
        - _AIRFLOW_DB_UPGRADE=true
        - _AIRFLOW_WWW_USER_CREATE=true
        - _AIRFLOW_WWW_USER_USERNAME=admin
        - _AIRFLOW_WWW_USER_PASSWORD=admin
      volumes:
        - ./airflow_dags:/opt/airflow/dags
        # Mount the shared Data Lake volume so Airflow can write reports
        - datalake_volume:/opt/airflow/datalake
      ports:
        - "8080:8080"
      command: bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com && airflow webserver & airflow scheduler"
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8082:8080"
    volumes:
      - ./realtime:/opt/bitnami/spark/realtime

  spark-worker:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
      - mongodb

  ai-service:
    build:
      context: .
      dockerfile: Dockerfile.ai
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=AIzaSyAjOzaM42e5iAqBctG3ukJgVqxvIWX2SD8
      - REDIS_HOST=redis
      - MONGO_HOST=mongodb
    depends_on:
      - redis
      - mongodb

  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    depends_on:
      - ai-service
      - redis

volumes:
  mongo_data:
  datalake_volume: